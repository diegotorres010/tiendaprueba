<head>

    <link href="css/global.css" type="text/css" rel="stylesheet">

<body id="login">
  <main>
    <div class="access">
      <form id="datosLogin">
        <label for="usuario">Identificación:</label>
        <input class="input-icon" type="text" id="usuario" name="usuario" />
        <span class="icon-input pe-7s-user"></span>
        <label for="usuario">Contraseña:</label>
        <input type="password" id="password" name="clave"/>
        <span class="icon-input pe-7s-key"></span>
        <button id="inicioSesion" type="button" class="btn btn-azul-bhn btn-rectangle btn-raised">
          <div class="ripple-container"><span class="ripple-effect"></span></div>
          Iniciar sesión
        </button>
      </form>
    </div>
    <div class="publish"> </div>
  </main>
