<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Login Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/public/materialize.css" />
    <script src="js/bin/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <div class="backdrop"></div>
    <div class="login-form-container" id="login-form">
        <div class="login-form-content">
            <div class="login-form-header">
                <h3>Bienvenido a SITIB</h3>
                <div class="logo">
                    <img src="img/logo.png" />
                </div>
                <h3>Ingresar sus datos</h3>
            </div>
            <form method="post" action="" class="login-form">
                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" class="input" name="email" placeholder="Correo" />
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="login-password" class="input" name="password" placeholder="ContraseÃ±a" />
                    <i id="show-password" class="fa fa-eye"></i>
                </div>
                <div class="rememberme-container">
                    <label>
                        <input type="checkbox" class="filled-in blue darken-4" checked="checked" />
                        <span>Recordarme</span>
                    </label>
                </div>
                <a class="waves-effect waves-light btn-large blue darken-4">Ingresar</a>
                <a class="waves-effect waves-light btn-large red darken-2">Registrarse</a>
            </form>
        </div>
    </div>
</body>

</html>
