<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Login Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/public/materialize.css" />
    <script src="js/bin/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <div class="backdrop"></div>
    <div class="login-form-container" id="login-form">
        <div class="login-form-content">
            <div class="login-form-header">
                <h4>SITIB</h4>
                <div class="logo">
                    <img src="img/logo.png" />
                </div>
                <h3>Ingrese a su Cuenta</h3>
            </div>
            <form method="post" action="" class="login-form">
                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" class="input" name="email" placeholder="Correo" />
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="login-password" class="input" name="password" placeholder="Contraseña" />
                    <i id="show-password" class="fa fa-eye"></i>
                </div>
                <div class="rememberme-container">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <label for="rememberme" class="rememberme">
                        <span>Recordarme</span>
                    </label>
                    <a class="forgot-password" href="#">Olvide mi contraseña</a>
                </div>
                <input type="submit" name="login" value="Ingresar" class="button" />
                <a href="#" class="register #d32f2f red darken-2">Registrarse</a>
            </form>
        </div>
    </div>
</body>

</html>
