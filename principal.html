<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>SITIB</title>
    <link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png">
</head>

<body class="grey lighten-4">
    <nav class="nav-extended">
        <div class="nav-wrapper blue darken-2">
            <a href="#" class="brand-logo">
                <img src="img/logo-blanco-bloque.png" style="margin-top: 2px; margin-left: 5px; height: 60px;" />
            </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a id="inicio" onclick="menuPrincipal('menu1')">Inicio</a>
                </li>
                <li>
                    <a id="reportes" onclick="menuPrincipal('menu2')">Reportes</a>
                </li>
                <li>
                    <a href="">Cerrar sesión</a>
                </li>
            </ul>
        </div>

        <!-- menu principal -->
        <div id="menuprin" class="nav-content blue darken-2"></div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li>
            <a onclick="menuPrincipal('menu1')">Inicio</a>
        </li>
        <li>
            <a onclick="menuPrincipal('menu2')">Reportes</a>
        </li>
        <li>
            <a href="">Cerrar sesión</a>
        </li>
    </ul>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bin/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.modal').modal();
            $(".dropdown-trigger").dropdown();
            $('.sidenav').sidenav();
            $('.tabs').tabs();
            $("#menuprin").load('menu1.html');
        });
    </script>

    <script>
        function menuPrincipal(menup) {
            $("#menuprin").load(menup + '.html');
        };
        /* $(document).ready(function () {
            $("#inicio").click(function () {
                $("#menu1").load("menu1.html");
            });
        });*/
    </script>
</body>

</html>
